version: 2

models:
  - name: dim_province
    description: "Philippine province dimension table"
    columns:
      - name: province_name
        data_tests:
          - not_null
      - name: capital
        data_tests:
          - not_null
      - name: island_group
        data_tests:
          - not_null
      - name: area_in_sqm
        data_tests:
          - not_null
      - name: region
        data_tests:
          - not_null
      - name: year_founded
        data_tests:
          - not_null
  - name: dim_city_municipality
    description: "Philippine city and municipality dimension table"
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
      - name: city_municipality_name
        data_tests:
          - not_null
      - name: province_id
        data_tests:
          - not_null
      - name: area_in_sqm
        data_tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "area_in_sqm > 0"
      - name: class
        data_tests:
          - accepted_values:
              values: ["CC", "MUN", "HUC", 'ICC']
  - name: dim_barangay
    description: "Philippine barangay dimension table"
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
      - name: city_municipality_id
        data_tests:
          - not_null
      - name: province_id
        data_tests:
          - not_null
      - name: barangay_name
        data_tests:
          - not_null
      - name: geo_code 
        data_tests:
          - not_null
      - name: urban_rural_class
        data_tests:
          - not_null
          - accepted_values:
              values: ['U', 'R', 'UNK']