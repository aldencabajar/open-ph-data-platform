version: 2

models:
  - name: wikipedia_province_data
    description: "This model contains cleaned and transformed data about Philippine provinces sourced from Wikipedia."
    columns:
      - name: province_name
        data_tests:
          - not_null
      - name: capital
        data_tests:
          - not_null
      - name: island_group
        data_tests:
          - not_null
      - name: area_in_sqm
        data_tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "area_in_sqm > 0"
      - name: region
        data_tests:
          - not_null
      - name: year_founded
        data_tests:
          - not_null
      - name: day_of_year_founded
        data_tests:
          - dbt_utils.expression_is_true:
              expression: "day_of_year_founded >= 1 AND day_of_year_founded <= 366"
        

